<h2>Here is a list of all the Mammals</h2>
<div class="form-group">
<input type="text" class="form-control" placeholder="Filter by animal name" data-ng-model="MammalIndexVM.filter_on" />
</div>

<div class="animals-grid" data-ng-repeat="mammal in MammalIndexVM.mammals | filter: MammalIndexVM.filter_on">
    <a href="zoos#/mammals/{{mammal.id}}"><img class="square animals-images" data-ng-src="{{mammal.image_one}}" alt="{{mammal.common_name}}"></a>
    <!-- <a href="zoos#/mammals/{{mammal.id}}">{{mammal.common_name}}</a> -->
</div>
